<strong>Bookmark:</strong>

<form class="form-horizontal" ng-submit="saveBookmark(formBookmark.bookmark)">

  <div class="form-group">
    <div class="col-sm-2">
      <label> URL: </label>
    </div>
    <div class="col-sm-10">
      <input type="text" ng-model="formBookmark.bookmark.url" name="url" size="84" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label> Title: </label>
    </div>
    <div class="col-sm-10">
      <input type="text" ng-model="formBookmark.bookmark.title" name="title" size="84" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label> Tags: <br /> (separated by commas) </label>
    </div>
    <div class="col-sm-10">
      <input type="text" ng-model="formBookmark.bookmark.tag_lst" size="84"
             ng-list name="tagList">
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2">
    <input type="submit" class="btn btn-sm btn-primary" value="Save">
    <input type="button" class="btn btn-sm" ng-click="clearForm()" value="Clear">
  </div>
</form>
