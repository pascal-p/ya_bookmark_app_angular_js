Bookmark:
<form class="form-horizontal" ng-submit="saveBookmark(formBookmark.bookmark)">
  <div class="form-group">
    <label> URL:
      <input type="text" ng-model="formBookmark.bookmark.url" name="url">
    </label>
  </div>
  
  <div class="form-group">
    <label> Title:
      <input type="text" ng-model="formBookmark.bookmark.title" name="title">
    </label>
  </div>

  <div class="form-group">
    <label> Tags: <br /> (separated by commas)
      <input type="text" ng-model="formBookmark.bookmark.tagList" ng-list name="tagList">
    </label>
  </div>
  
  <input type="submit" class="btn btn-sm btn-primary" value="Save">
  <input type="button" class="btn btn-sm" ng-click="clearForm()" value="Clear">

</form>
