<ul>
  <li class="bookmark"
      ng-repeat="bookmark in bookmarks | filterByTag:bookmarkFilter.filterTag">

    <button ng-click="editBookmark(bookmark)"
            class="btn btn-sm btn-default">Edit</button>

    <button ng-click="deleteBookmark(bookmark)"
            class="btn btn-sm btn-danger">Delete</button>

    <a href="{{bookmark.url}}">{{bookmark.title}}</a>
    (<a href="{{bookmark.url}}">{{bookmark.url}}</a>) |

    <span ng-repeat="tag in bookmark.tag_lst">
      <a href="#/filter/{{tag}}">{{tag}}</a> |
    </span>

  </li>
</ul>
